<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Instaface</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-title" content="Instaface">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="build/css/main.css" rel="stylesheet" type="text/css"/>
  <link href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="camera-modal modal hidden">
    <button class="close"><i class="fa fa-2x fa-cancel"></i></button>
    <div class="modal-body clear">
      <video id="video"></video>
      <button class="btn take-photo right"><i class="fa fa-camera"></i></button>
    </div>
  </div>

  <div class="user-modal modal">
    <div class="modal-body clear">
      <h1 class="center-text">Give Yourself a Name</h1>
      <hr>
      <form class="login">
        <input type="text" id="username" name="username" placeholder="username">
        <button type="submit" class="btn right login">Save</button>
      </form>
    </div>
  </div>

  <section class="header">
    <img class="logo" src="img/instaface.png" alt="">
    <button class="btn camera right"><i class="fa fa-camera fa-2x"></i></button>
  </section>

  <section class="photos">
    <div class="row">
    </div>
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  <script src="socket.io/socket.io.js" type="text/javascript"></script>
  <script src="js/camera.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
